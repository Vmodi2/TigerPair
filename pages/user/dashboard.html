{% extends 'pages/user/user_base.html' %}

{% block content %}
<!-- Info side -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
	<li class="nav-item">
		<a class="nav-link dashtab {% if not active_email %}active{% endif %}" id="home-tab" data-toggle="tab"
			href="#home" role="tab" aria-controls="home" aria-selected="true">Basic Information</a>
	</li>
	<li class="nav-item">
		<a class="nav-link dashtab {{active_more}}" id="page-1-tab" data-toggle="tab" href="#page-1" role="tab"
			aria-controls="page-1" aria-selected="false">More Info</a>
	</li>
</ul>

<div class="tab-content" id="myTabContent">
	<div class="tab-pane fade {% if not active_email %}show active{% endif %}" id="home" role="tabpanel"
		aria-labelledby="home-tab">
		<form method="post" action="/{{side}}/information">
			<label for="firstname">First Name</label>
			<input class="form-control mr-sm-2 info-1" type="text" id="firstname" name="firstname"
				value="{{user.info_firstname if user.info_firstname}}" required readonly>
			<br />
			<label for="lastname">Last Name</label>
			<input class="form-control mr-sm-2 info-1" type="text" id="lastname" name="lastname"
				value="{{user.info_lastname if user.info_lastname}}" required readonly>
			<br />
			<label for="major">Major</label>
			<select class="form-control mr-sm-2 info-1" id="major" name="major" required disabled>
				<option value="{{user.academics_major if user.academics_major}}" selected>
					{{user.academics_major if user.academics_major}}
				</option>
			</select>
			<br />
			<label for="career">Career Field</label>
			<select class="form-control mr-sm-2 info-1" id="career" name="career" required disabled>
				<option value="{{user.career_field if user.career_field}}" selected>
					{{user.career_field if user.career_field}}
				</option>
			</select>
			<br />
			<button type="button" class="btn btn-primary my-2 my-sm-0" id="edit-btn-1">&nbsp;Edit&nbsp;</button>
			<button type="submit" class="btn btn-primary my-2 my-sm-0" id="submit-1" hidden>&nbsp;Submit&nbsp;</button>
		</form>
	</div>
	<div class="tab-pane fade {{active_more}}" id="page-1" role="tabpanel" aria-labelledby="page-1-tab">
		<form method="post" action="/{{side}}/information-additional">
			<label for="class_year">Class Year</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="number" id="class_year" name="class_year"
				value="{{user.class_year if user.class_year}}" readonly>
			<br />
			<label for="academics_certificate1">Certificate 1</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="academics_certificate1"
				name="academics_certificate1" value="{{user.academics_certificate1 if user.academics_certificate1}}"
				readonly>
			<label for="academics_certificate2">Certificate 2</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="academics_certificate2"
				name="academics_certificate2" value="{{user.academics_certificate2 if user.academics_certificate2}}"
				readonly>
			<label for="academics_certificate3">Certificate 3</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="academics_certificate3"
				name="academics_certificate3" value="{{user.academics_certificate3 if user.academics_certificate3}}"
				readonly>
			<br />
			<label for="extracurricular1">Extracurricular 1</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="extracurricular1" name="extracurricular1"
				value="{{user.extracurricular1 if user.extracurricular1}}" readonly>
			<label for="extracurricular2">Extracurricular 2</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="extracurricular2" name="extracurricular2"
				value="{{user.extracurricular2 if user.extracurricular2}}" readonly>
			<label for="extracurricular3">Extracurricular 3</label>
			<input class="form-control info-2 mr-sm-2 info-2" type="text" id="extracurricular3" name="extracurricular3"
				value="{{user.extracurricular3 if user.extracurricular3}}" readonly>
			<br />
			<button type="button" class="btn btn-primary my-2 my-sm-0" id="edit-btn-2">&nbsp;Edit&nbsp;</button>
			<button type="submit" class="btn btn-primary my-2 my-sm-0" id="submit-2" hidden>&nbsp;Submit&nbsp;</button>
		</form>
	</div>
	

</div>
{% endblock %}
{% block edit_profile %}active{% endblock %}
{% block individual_scripts %}
<script src="/static/js/options.js"></script>
<script src="/static/js/update.js"></script>
{% endblock %}

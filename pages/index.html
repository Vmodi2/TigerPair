<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerPair</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/vendor.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top transparent navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/static/images/TigerPairLogo.png" width="50" height="50" alt="">
            </a>
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid landing d-flex align-items-center justify-content-center">
            <div class="row d-flex justify-content-md-around align-items-md-end mh-100">
                <div class="col-12 col-lg-6">
                    <h1 class="display-1 text-white text-center">TigerPair</h1>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <img src="/static/images/littletiger.png" alt="little tiger" id="littletiger-img"
                        class="landing-tiger d-none d-md-block">
                    <div class="landing-btn">
                        <button type="button" class="btn btn-outline-light"
                            id="littletiger-btn"><strong>Student</strong></button>
                    </div>
                </div>
                <div class="col-6 col-md-8 col-lg-4">
                    <img src="/static/images/bigtiger.png" alt="big tiger" id="bigtiger-img"
                        class="landing-tiger d-none d-md-block">
                    <div class="landing-btn mt-md-3">
                        <button type="button" class="btn btn-outline-light "
                            id="bigtiger-btn"><strong>Alum</strong></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <p></p>

    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/static/js/landing.js"></script>
    <script src="static/js/plugins.js"></script>
    <script src="static/js/main.js"></script>

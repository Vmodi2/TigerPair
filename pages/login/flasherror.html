{% with messages = get_flashed_messages() %}
{% if messages %}
<span class=flashes>
  {% for message in messages %}
  <p class="help-block">{{ message }}</p>
  {% endfor %}
</span>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}

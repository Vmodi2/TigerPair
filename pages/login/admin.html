<body class="landing d-flex align-items-center" id="top">
  {% include "/pages/homenav.html" %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5 py-5">
          <div class="card-body">
            <h3 class="card-title text-center"><strong>Admin Account</strong></h3>
            <p class="lead">Are you sure you would like to proceed?</p>
            <p class="lead">An administrator manages student and alum profiles for mentorship opportunities.</p>
            <div class="buttons d-flex justify-content-around">
              <form action="/login/admin" method="post">
                <input type="submit" class="btn btn-primary" value="Yes"></input>
              </form>
              <form action="/" method="get">
                <input type="submit" class="btn btn-primary" value="No"></input>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /container -->
  </div>

{% block extra_css %}
    <link rel="stylesheet" href="/static/css/users.css">
{% endblock %}
<nav class="navbar fixed-top transparent navbar-expand navbar-dark bg-dark topNavbar" id="landing-nav">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="#" role="button" id="sidebarToggle" aria-haspopup="true"
                   aria-expanded="false" onclick="toggle(); return false;">
                    <i class="fas fa-angle-double-left"></i></a>
            </li>
            <li class="nav-item">
                <a href="/"><img src="/static/images/TigerPairLogo.png" style="width:80px;" alt="TigerPair Logo"></a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/{{ side }}/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- NOTE: Sometimes these can go the wrong direction (on smaller screens specifically) -->
<script>
    function toggle() {
        var html = document.getElementById("sidebarToggle").innerHTML;
        if (html.search('left') == -1) {
            html = '<i class="fas fa-angle-double-left"></i>';
        } else {
            html = '<i class="fas fa-angle-double-right"></i>';
        }

        document.getElementById("sidebarToggle").innerHTML = html;
    }
</script>

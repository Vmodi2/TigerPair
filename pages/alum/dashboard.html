{% extends 'pages/user_base.html' %}

{% block content %}
<!-- Info side -->
<ul class="nav nav-tabs" id="myTab" role="tablist">
	<li class="nav-item">
		<a class="nav-link dashtab {% if not active_email %}active{% endif %}" id="home-tab" data-toggle="tab"
			href="#home" role="tab" aria-controls="home" aria-selected="true">Basic Information</a>
	</li>
	<!--<li class="nav-item">
		<a class="nav-link dashtab" id="page-1-tab" data-toggle="tab" href="#page-1" role="tab" aria-controls="page-1"
			aria-selected="false">More info</a>
	</li>-->
	<!-- <li class="nav-item">
		<a class="nav-link" id="page-2-tab" data-toggle="tab" href="#page-2" role="tab" aria-controls="page-2"
			aria-selected="false">And some more info</a>
	</li> -->
	<!-- <li class="nav-item">
		<a class="nav-link" id="change-email-tab" data-toggle="tab" href="#change-email" role="tab"
			aria-controls="change-email" aria-selected="false">Change Email</a>
	</li> -->
</ul>

<div class="tab-content" id="myTabContent">
	<div class="tab-pane fade {% if not active_email %}show active{% endif %}" id="home" role="tabpanel"
		aria-labelledby="home-tab">
		<form method="post" action="/alum/information">
			<label for="firstname">First Name</label>
			<input class="form-control mr-sm-2" type="text" id="firstname" name="firstname"
				value="{{alum.aluminfonamefirst if alum.aluminfonamefirst}}" required readonly>
			<br />
			<label for="lastname">Last Name</label>
			<input class="form-control mr-sm-2" type="text" id="lastname" name="lastname"
				value="{{alum.aluminfonamelast if alum.aluminfonamelast}}" required readonly>
			<br />
			<label for="major">Major</label>
			<select class="form-control mr-sm-2" id="major" name="major" required disabled>
				<option value="{{alum.alumacademicsmajor if alum.alumacademicsmajor}}" selected>
					{{alum.alumacademicsmajor if alum.alumacademicsmajor}}
				</option>
			</select>
			<br />
			<label for="career">Desired Career Field</label>
			<select class="form-control mr-sm-2" id="career" name="career" required disabled>
				<option value="{{alum.alumcareerfield if alum.alumcareerfield}}" selected>
					{{alum.alumcareerfield if alum.alumcareerfield}}
				</option>
			</select>
			<br />
			<button type="button" class="btn btn-primary my-2 my-sm-0" id="edit-btn-1">&nbsp;Edit&nbsp;</button>
			<button type="submit" class="btn btn-primary my-2 my-sm-0" id="submit-1" hidden>&nbsp;Submit&nbsp;</button>
		</form>
	</div>
	<div class="tab-pane fade {{active_more}}" id="page-1" role="tabpanel" aria-labelledby="page-1-tab">
		<form method="post" action="/alum/more-information">
			<label for="info-1">Custom Information 1</label>
			<input class="form-control mr-sm-2" type="text" id="info-1" name="info-1" value="{{alum.aluminfocustom1}}"
				readonly>
			<br />
			<label for="info-2">Custom Information 2</label>
			<input class="form-control mr-sm-2" type="text" id="info-2" name="info-2" value="{{alum.aluminfocustom2}}"
				readonly>
			<br />
			<label for="info-3">Custom Information 3</label>
			<input class="form-control mr-sm-2" type="text" id="info-3" name="info-3" value="{{alum.aluminfocustom3}}"
				readonly>
			<br />
			<label for="info-4">Custom Information 4</label>
			<select class="form-control mr-sm-2" id="info-4" name="info-4" disabled>
				<option value="{{alum.aluminfocustom4}}" selected>
					{{alum.aluminfocustom4}}
				</option>
			</select>
			<br />
			<button type="button" class="btn btn-primary my-2 my-sm-0" id="edit-btn-2">&nbsp;Edit&nbsp;</button>
			<button type="submit" class="btn btn-primary my-2 my-sm-0" id="submit-2" hidden>&nbsp;Submit&nbsp;</button>
		</form>

	</div>
	<img src="/static/images/bigtiger-orange.png" class="d-flex align-items-end flex-wrap float-right"
		alt="little tiger" id="littletiger-img" class="landing-tiger">

</div>
{% endblock %}
{% block edit_profile %}active{% endblock %}
{% block individual_scripts %}
<script src="/static/js/options.js"></script>
<script src="/static/js/update.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>{{side|capitalize}} Dashboard</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
